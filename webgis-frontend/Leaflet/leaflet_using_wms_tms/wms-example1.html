<html lang="zh-cmn-Hans">
<head>

    <title>WMS示例 - Leaflet</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico"/>

    <link rel="stylesheet" href="/f2elib/leaflet-1.8.0/leaflet.css"/>
    <script src="/f2elib/leaflet-1.8.0/leaflet.js"></script>


    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 600px;
            height: 400px;
        }
    </style>


</head>
<body>

<div id='map'></div>

<script type="text/javascript">

    var map = L.map('map', {
        center: [0, 0],
        zoom: 1
    });

    var wmsLayer = L.tileLayer.wms('http://webgis.cn/cgi-bin/mapserv?map=/owg/mfb2.map&', {
        layers: 'states',
        format: 'image/png',
        transparent: true,
    }).addTo(map);

</script>


</body>
</html>
